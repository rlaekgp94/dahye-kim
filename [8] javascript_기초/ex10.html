<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 이론</title>
</head>
<body>
    
    <h1>Function(함수)</h1>
    <h2>Basic</h2>
    
    <ul>
        <script>
            
            function two(){
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            }
            
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
            
        </script>
    </ul>
    
    <h2>Parameter(입력,매개변수) &amp; Argument(인자)</h2>
    
    <script>
        
        function onePlusOne(){
            document.write(1+1+'<br>');
        }
        
        onePlusOne();
        
        function sum(left/*매개변수1*/, right/*매개변수2*/){
            document.write(left+right+'<br>');
        }
        
        sum(2/*인자값11*/,3/*인자값2*/); // 5
        sum(3,4); // 7
        
        
    </script>
    
    
    <h2>Return(출력)</h2>
    
    <script>
    
        function sum2(left, right){
            
            return left+right;
            
        }
        
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red">'+sum2(2,3)+'</div><br>');
        document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div><br>');
        
    </script>
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
