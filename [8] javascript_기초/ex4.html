<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h2>반복문과 배열을 적절히 활용해서 fruits 배열을 다음과 같이 숫자와 함께 출력하려면 어떻게 해야할지 생각해보세요.</h2>
    
    <ol>
        
        <script>
            var fruits = ['apple','banana','coconut'];
            var i = 0;
            
            while ( i < fruits.length ){
                document.write('<li>'+ fruits[i] +'</li>');
                i++;
            }
            
        </script>
        
        
    </ol>
    
</body>
</html>
