<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop and Array</title>
</head>
<body>
    
    <h1> Loop and Array </h1>
    
    <script>
    
        var coworkers = ['김다혜', '전린휘', '김태영', '김예원' , '김종혁'];
    
    </script>
    
    <h2>Co workers</h2>
    
    <ul>
        
        <script>
        
            var i =0;
            
            while(i < coworkers.length){
                document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
                i++;
            }
            
        </script>
        
    </ul>
    
    
</body>
</html>
