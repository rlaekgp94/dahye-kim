<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문(loop) 생활코딩</title>
</head>
<body>
    
    <h1>Loop</h1>
    
    <ul>
    <script>
    
        document.write('<li>1</li>');
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        document.write('<li>4</li>');
        
    </script>
    </ul>
    
    <ul>
        
        <script>
        
            for ( i = 1; i < 5; i++){
                document.write('<li>'+i+'</li>');
            };
        
        </script>
        
    </ul>
    
    <ul>
        
        <script>
        
            document.write('<li>1</li>');
            var i = 0;
            while(i < 3){
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i + 1;
            }
            document.write('<li>4</li>');
        </script>
        
    </ul>
    
    
</body>
</html>
