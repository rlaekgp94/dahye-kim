<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때메로나</h2>
    <h2 id="font-size">코딩애플</h2>
    
    
    <script>
    
        document.getElementById('hello').innerHTML = '안녕';
        
        document.getElementById('hi').innerHTML = '올때바밤바';
//        웹문서     가져와 HTML요소 id이름  내부html요소 대입(오른쪽것을 왼쪽으로 넣어주세요)
        document.getElementById('font-size').style.fontSize = '30px';
//        웹문서     가져와 HTML요소  아이디 이름  스타일 폰트사이즈 대입(오른쪽것을 왼쪽으로 넣어주세요)
    </script>
    
    
</body>
</html>
