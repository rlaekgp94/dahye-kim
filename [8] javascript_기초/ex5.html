<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h2>내친구 나열하기</h2>
 
   <ol>
       
       <script>
       
           var 김다혜친구 = ['전린휘','구자은','백나래','김준호'];
           var i = 0;
           
           while( i < 김다혜친구.length){
               document.write('<li>'+김다혜친구[i]+'</li>');
               i++;
           }
           
       </script>
       
   </ol>
   
   
    
</body>
</html>
